# The activators / triggers
activators:
  activator0:
    # The name or display name
    name: '&eActivator'
    option: PLAYER_RIGHT_CLICK
    typeTarget: NO_TYPE_TARGET
    # Usage modification
    usageModification: -1
    # Cancel the vanilla event
    cancelEvent: false
    # If another plugin cancels the event that
    # triggers the activator and you enabled this feature
    # the activator will not be activated
    noActivatorRunIfTheEventIsCancelled: false
    # Automatically update the item
    autoUpdateItem: false
    # The cooldown
    cooldownFeatures:
      # The cooldown
      cooldown: 10
      # The cooldown message
      cooldownMsg: '&cCooldown ! &7[&e%time_S%&6s&7]'
      # The placeholders conditions to pause the cooldown
      pausePlaceholdersConditions: {}
    # The global cooldown
    # (For ALL players and entities)
    globalCooldownFeatures:
      # The cooldown
      cooldown: 0
    # To add cooldown
    # to another EI
    otherEICooldowns: {}
    # The required items
    requiredItems: {}
    # The required executable items
    requiredExecutableItems: {}
    # The required Magics
    # (from EcoSkills)
    requiredMagics: {}
    # The slots where the
    # activator will work
    detailedSlots:
    - -1
    commands:
    - mana add %player% 30
    - tellraw %player% "<Tú> *Rompes el Cristal con tus manos*"
    - tellraw %player% ["",{"text":"> "},{"text":"¡Restableciste 30 de Maná!","color":"green"}]
    - execute at %player% run particle minecraft:warped_spore ~ ~ ~ 0.5 1 0.5 2 100
      force
    - execute at %player% run playsound minecraft:entity.splash_potion.break master
      %player% ~ ~ ~ 1 0

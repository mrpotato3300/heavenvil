  # Hide attributes
  hideAttributes: false
  # Hide usage
  hideUsage: false
  # Hide destroys
  hideDestroys: false
  # Hide placed on
  hidePlacedOn: false
  # Hide dye
  hideDye: false
  # Hide armor trim
  hideArmorTrim: false
  # Hide additional tooltip
  hideAdditionalTooltip: false
  # Hide tool tip
  hideToolTip: false

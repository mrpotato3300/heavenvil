      # The cooldown message
      cooldownMsg: '&cCooldown ! &7[&e%time_S%&6s&7]'
      # The placeholders conditions to pause the cooldown
      pausePlaceholdersConditions: {}
    # The global cooldown
    # (For ALL players and entities)
    globalCooldownFeatures:
      # The cooldown
      cooldown: 0
    # To add cooldown
    # to another EI
    otherEICooldowns: {}
    # The required items
    requiredItems: {}
    # The required executable items
    requiredExecutableItems: {}
    # Required mana
    # Require: AureliumSkills/MMOCore
    requiredMana:
      # Required mana
      # Require: AureliumSkills/MMOCore
      requiredMana: 20
    # The required Magics
    # (from EcoSkills)
    requiredMagics: {}
    # The slots where the
    # activator will work
    detailedSlots:
    - -1
    commands:
    - execute at %player% run particle minecraft:crit ~ ~-0.2 ~ 0.4 0.35 0.4 0.1 150
      force
    - execute at %player% run particle minecraft:lava ~ ~-0.2 ~ 0.4 0.35 0.4 0.1 10
      force
    - execute at %player% run playsound minecraft:entity.bat.takeoff master %player%
      ~ ~ ~ 2 0
    - FRONTDASH 0.2 0.8 false
    - SET_ITEM_MODEL slot:-1 model:heavenvil:demonic_mace_air
    - DELAY_TICK 10
    - SET_ITEM_MODEL slot:-1 model:heavenvil:demonic_mace_air_2
    - DELAY_TICK 9
    - SET_ITEM_MODEL slot:-1 model:heavenvil:demonic_mace_stomp
    - DELAY_TICK 2
    - execute at %player% run particle minecraft:explosion ^ ^-1.6 ^2.5 1.3 0.3 1.3
      1 15 force
    - execute at %player% run particle minecraft:lava ^ ^-1.6 ^2.5 1.3 0.3 1.3 1 10
      force
    - execute at %player% run particle minecraft:crit ^ ^-1.6 ^2.5 1.3 0.3 1.3 1 15
      force
    - DELAY_TICK 4
    - execute at %player% run playsound minecraft:entity.generic.explode master %player%
      ~ ~ ~ 4 0
    - execute at %player% run playsound minecraft:entity.ender_dragon.growl master
      %player% ~ ~ ~ 4 2
    - HITSCAN_ENTITIES range:3.5 radius:3.5 pitch:0 yaw:0 leftRightShift:0 yShift:0
      throughBlocks:true throughEntities:true DAMAGE 15
    - HITSCAN_ENTITIES range:3.5 radius:3.5 pitch:0 yaw:0 leftRightShift:0 yShift:0
      throughBlocks:true throughEntities:true BURN 10
    - HITSCAN_PLAYERS range:3.5 radius:3.5 pitch:0 yaw:0 leftRightShift:0 yShift:0
      throughBlocks:true throughEntities:true DAMAGE 15
    - HITSCAN_PLAYERS range:3.5 radius:3.5 pitch:0 yaw:0 leftRightShift:0 yShift:0
      throughBlocks:true throughEntities:true BURN 10
    - HITSCAN_ENTITIES range:3.5 radius:3.5 pitch:0 yaw:0 leftRightShift:0 yShift:0
      throughBlocks:true throughEntities:true JUMP 0.3 false
    - HITSCAN_PLAYERS range:3.5 radius:3.5 pitch:0 yaw:0 leftRightShift:0 yShift:0
      throughBlocks:true throughEntities:true JUMP 0.3 false
    - DELAY_TICK 12
    - SET_ITEM_MODEL slot:-1 model:heavenvil:demonic_mace
    - effect give %player% minecraft:resistance 10 0 false

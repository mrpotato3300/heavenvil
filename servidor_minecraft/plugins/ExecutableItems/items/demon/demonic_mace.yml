# The name or display name
name: §6Maza Demoníaca
# The lore of the item
lore:
- §5[Item Épico]
- §8Forjada para romper cráneos
- §9Estadísticas
- '§2Daño: §f9'
- '§2Velocidad: §fLenta'
- '§bHabilidades:'
- §7Click Derecho
- §8Realiza un Golpe Pesado
- '§8Coste: 15 Maná'
- §7Shift + Click Derecho
- §8Realiza una Estampida
- '§8Coste: 20 Maná'
# The material
material: MACE
# Item Glowing effect
glow: false
# Disable item stacking ?
disableStack: false
# Keep the item on death ?
keepItemOnDeath: false
# Can be used only by the owner
# ⚠ Require Store item info on true
canBeUsedOnlyByTheOwner: false
# Cancel event if not owner
cancelEventIfNotOwner: false
# BlackListed Activators
# (can be used by everyone even if
# the only owner feature is set to true)
onlyOwnerBlackListedActivators: []
# Store item info ?
# Store the item info like the owner
storeItemInfo: false
# Item unbreakable ?
unbreakable: false
# Cancel the event if the player has no permission
cancelEventIfNoPermission: false
# The whitelisted worlds features
whitelistedWorlds: []
# Keep the default attributes
# Only for 1.19+
keepDefaultAttributes: true
# For new item LET IT FALSE PLS
# Otherwise you can let it true
# if you want to update your old items turn it FALSE
# But be careful the item tags may change
# it can impact shopkeeper or custom craft recipe
# Only for 1.19+
ignoreKeepDefaultAttributesFeature: false
config_5: true
config_update: true
# Disable the enchant glide effect
disableEnchantGlide: false
# The durability feature
# will be ignored, and the usage
# feature will be used as durability
isDurabilityBasedOnUsage: false
# The glider
glider: false
itemModel: heavenvil:demonic_mace
# The usage features
# Increase or Decrease this usage with
# UsageModification in your activators
usageFeatures:
  # The usage of the item
  # -1 = Infinite
  # Increase or Decrease this usage with
  # UsageModification in your activators
  usage: -1
  # Is refreshable clean
  isRefreshableClean: true
  # The usage limit of the item
  # Usage can't be increased above this value
  usageLimit: -1
# The drop features
dropFeatures:
  # Glow drop
  glowDrop: false
  # The color of the glow
  glowDropColor: WHITE
  # Display custom name above the item
  displayNameDrop: false
# The enchantments of the item
enchantments:
  enchantment0:
    enchantment: Fire_aspect
    # The level of the enchantment
    level: 4
# The hiders features
# Hiders to hide:
# Attributes, Enchants, ...
hiders:
  # Hide enchantments
  hideEnchantments: false
  # Hide unbreakable
  hideUnbreakable: false
  # Hide attributes
  hideAttributes: true
  # Hide usage
  hideUsage: false
  # Hide destroys
  hideDestroys: false
  # Hide placed on
  hidePlacedOn: false
  # Hide dye
  hideDye: false
  # Hide armor trim
  hideArmorTrim: false
  # Hide additional tooltip
  hideAdditionalTooltip: false
  # Hide tool tip
  hideToolTip: false
# The give first join features
giveFirstJoinFeatures:
  # Enable the feature
  giveFirstJoin: false
  # The amount to give
  giveFirstJoinAmount: 1
  # Slot between 0 and 8 includes
  giveFirstJoinSlot: 0
# The restrictions features
restrictions:
  # The item can't be
  # moved of the inventory
  locked-in-inventory: false
# The variables
# Variables are used to store data like kills / deaths ...
variables: {}
# The activators / triggers
activators:
  activator0:
    # The name or display name
    name: heavy_hit
    option: PLAYER_RIGHT_CLICK
    typeTarget: NO_TYPE_TARGET
    # Usage modification
    usageModification: 0
    # Cancel the vanilla event
    cancelEvent: false
    # If another plugin cancels the event that
    # triggers the activator and you enabled this feature
    # the activator will not be activated
    noActivatorRunIfTheEventIsCancelled: false
    # Automatically update the item
    autoUpdateItem: false
    # The cooldown
    cooldownFeatures:
      # The cooldown
      cooldown: 10
      # The cooldown message
      cooldownMsg: '&cCooldown ! &7[&e%time_S%&6s&7]'
      # The placeholders conditions to pause the cooldown
      pausePlaceholdersConditions: {}
    # The global cooldown
    # (For ALL players and entities)
    globalCooldownFeatures:
      # The cooldown
      cooldown: 0
    # To add cooldown
    # to another EI
    otherEICooldowns: {}
    # The required items
    requiredItems: {}
    # The required executable items
    requiredExecutableItems: {}
    # Required mana
    # Require: AureliumSkills/MMOCore
    requiredMana:
      # Required mana
      # Require: AureliumSkills/MMOCore
      requiredMana: 15
      # The error message
      errorMessage: '&c> ¡No tienes suficiente Maná!'
    # The required Magics
    # (from EcoSkills)
    requiredMagics: {}
    # The slots where the
    # activator will work
    detailedSlots:
    - -1
    commands:
    - SWING_MAIN_HAND
    - execute at %player% run playsound minecraft:block.anvil.place master %player%
      ~ ~ ~ 2 0
    - HITSCAN_PLAYERS range:5 radius:1 pitch:0 yaw:0 leftRightShift:0 yShift:0 throughBlocks:true
      throughEntities:true DAMAGE 15
    - HITSCAN_ENTITIES range:5 radius:1 pitch:0 yaw:0 leftRightShift:0 yShift:0 throughBlocks:true
      throughEntities:true BURN 5
    - HITSCAN_ENTITIES range:5 radius:1 pitch:0 yaw:0 leftRightShift:0 yShift:0 throughBlocks:true
      throughEntities:true DAMAGE 15
    - HITSCAN_PLAYERS range:5 radius:1 pitch:0 yaw:0 leftRightShift:0 yShift:0 throughBlocks:true
      throughEntities:true BURN 5
    # Add player conditions to determine
    # when the 
    playerConditions:
      ifNotSneaking: true
      # The message displayed
      # when the condition is not met
      ifNotSneakingMsg: ''
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # The placeholders conditions
    placeholdersConditions: {}
    # Part to modifiy your variables
    variablesModification: {}
  activator1:
    # The name or display name
    name: stomp
    option: PLAYER_RIGHT_CLICK
    typeTarget: NO_TYPE_TARGET
    # Usage modification
    usageModification: 0
    # Cancel the vanilla event
    cancelEvent: false
    # If another plugin cancels the event that

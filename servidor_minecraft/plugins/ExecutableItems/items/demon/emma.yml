  # The item can't be
  # moved of the inventory
  locked-in-inventory: false
# The variables
# Variables are used to store data like kills / deaths ...
variables: {}
# The activators / triggers
activators:
  activator0:
    # The name or display name
    name: emma_activate
    option: PLAYER_RIGHT_CLICK
    typeTarget: NO_TYPE_TARGET
    # Usage modification
    usageModification: 0
    # Cancel the vanilla event
    cancelEvent: false
    # If another plugin cancels the event that
    # triggers the activator and you enabled this feature
    # the activator will not be activated
    noActivatorRunIfTheEventIsCancelled: false
    # Automatically update the item
    autoUpdateItem: false
    # The cooldown
    cooldownFeatures:
      # The cooldown
      cooldown: 1
      # The cooldown message
      cooldownMsg: '&cCooldown ! &7[&e%time_S%&6s&7]'
      # The placeholders conditions to pause the cooldown
      pausePlaceholdersConditions: {}
    # The global cooldown
    # (For ALL players and entities)
    globalCooldownFeatures:
      # The cooldown
      cooldown: 0
    # To add cooldown
    # to another EI
    otherEICooldowns: {}
    # The required items
    requiredItems: {}
    # The required executable items
    requiredExecutableItems:
      requiredEI0:
        executableItem: dragon_seal
        # The amount
        amount: 1
      requiredEI1:
        executableItem: emma
        # The amount
        amount: 1
      # The error message
      errorMessage: '&c> No tienes el &6Sello Dragón &cpara activar la &d&lemma'
    # Required mana
    # Require: AureliumSkills/MMOCore
    requiredMana:
      # Required mana
      # Require: AureliumSkills/MMOCore
      requiredMana: 50
      # The error message
      errorMessage: '&c> ¡No tienes suficiente Maná!'
    # The required Magics
    # (from EcoSkills)
    requiredMagics: {}
    # The slots where the
    # activator will work
    detailedSlots:
    - -1
    commands:
    - execute at %player% run particle minecraft:cloud ~ ~ ~ 0.5 1 0.5 0.1 150
    - execute at %player% run particle minecraft:trial_spawner_detection ~ ~ ~ 0.1
      1 0.1 0.1 150
    - execute at %player% run particle minecraft:end_rod ~ ~ ~ 0.1 1 0.1 0.1 20
    - effect give %player% minecraft:slowness 1 9 true
    - effect give %player% minecraft:blindness 1 9 true
    - effect give %player% minecraft:resistance 3 9 true
    - execute at %player% run playsound heavenvil:armament_haki master %player% ~
      ~ ~ 1 1
    - execute at %player% run playsound heavenvil:conqueror_haki master %player% ~
      ~ ~ 1 1
    - DELAY_TICK 18
    - execute in minecraft:admin1 run minecraft:item replace entity %player% weapon.mainhand
      from block 0 -55 0 container.3
    - scoreboard players set %player% emma 3600
    - execute at %player% run particle minecraft:enchant ~ ~ ~ 0.5 1 0.5 0.1 230 force
    - execute at %player% run particle minecraft:trial_spawner_detection_ominous ~
      ~ ~ 0.1 1 0.1 0.1 200
    - execute at %player% run particle minecraft:witch ~ ~ ~ 0.1 1 0.1 0.1 200
    - execute at %player% run particle minecraft:landing_obsidian_tear ~ ~ ~ 0.5 1
      0.5 0.1 100

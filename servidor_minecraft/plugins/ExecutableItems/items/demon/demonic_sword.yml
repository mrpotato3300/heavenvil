    - execute at %player% run particle minecraft:sweep_attack ^ ^1.5 ^2 0.5 0.3 0.5
      1 15 force
    - execute at %player% run particle minecraft:lava ~ ~1 ~ 0.25 0.5 0.25 1 15
      force

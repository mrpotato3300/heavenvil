hiders:
  # Hide enchantments
  hideEnchantments: true
  # Hide unbreakable
  hideUnbreakable: true
  # Hide attributes
  hideAttributes: true
  # Hide usage
  hideUsage: true
  # Hide destroys
  hideDestroys: false
  # Hide placed on
  hidePlacedOn: false
  # Hide dye
  hideDye: true
  # Hide armor trim
  hideArmorTrim: false
  # Hide Potion effects
  # and banner tags
  hidePotionEffects: true
# The give first join features
giveFirstJoinFeatures:
  # Enable the feature
  giveFirstJoin: false
  # The amount to give
  giveFirstJoinAmount: 1
  # Slot between 0 and 8 includes
  giveFirstJoinSlot: 0
# The restrictions features

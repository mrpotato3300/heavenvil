# The name or display name
name: '&cKiller Sword'
# The lore of the item
lore:
- '§7Kills: %var_kills_int%'
- ''
- §7Gains more permanent damage
- §7the more players it kills.
# The material
material: WOODEN_SWORD
# Item glowing effect
# ⚠ It adds an useless enchant
# + hide enchants
glow: false
# Disable item stacking ?
disableStack: false
# Keep the item on death ?
keepItemOnDeath: false
# Can be used only by the owner
# ⚠ Require Store item info on true
canBeUsedOnlyByTheOwner: false
# Cancel event if not owner
cancelEventIfNotOwner: false
# BlackListed Activators
# (can be used by everyone even if
# the only owner feature is set to true)
onlyOwnerBlackListedActivators: []
# Store item info ?
# Store the item info like the owner
storeItemInfo: false
# Item unbreakable ?
unbreakable: false
usage: -1
usageLimit: -1
cancelEventIfNoPerm: false
disabledWorlds: []
config_5: true
config_update: true
isDurabilityBasedOnUsage: false
foodFeatures:
  nutrition: 0
  saturation: 0
  isMeat: false
  canAlwaysEat: false
  eatSeconds: 0
# Cancel the event if the player has no permission
cancelEventIfNoPermission: false
# The whitelisted worlds features
whitelistedWorlds: []
# Keep the default attributes
# Only for 1.19+
keepDefaultAttributes: false
# For new item LET IT FALSE PLS
# Otherwise you can let it true
# if you want to update your old items turn it FALSE
# But be careful the item tags may change
# it can impact shopkeeper or custom craft recipe
# Only for 1.19+
ignoreKeepDefaultAttributesFeature: true
# The usage features
# Increase or Decrease this usage with
# UsageModification in your activators
usageFeatures:
  # The usage of the item
  # -1 = Infinite
  # Increase or Decrease this usage with
  # UsageModification in your activators
  usage: -1
  # Is refreshable clean
  isRefreshableClean: true
  # The usage limit of the item
  # Usage can't be increased above this value
  usageLimit: -1
# The drop features
dropFeatures:
  # Glow drop
  glowDrop: false
  # The color of the glow
  glowDropColor: WHITE
  # Display custom name above the item
  displayNameDrop: false
# The enchantments of the item
enchantments: {}
# The hiders features
# Hiders to hide:
# Attributes, Enchants, ...
hiders:
  # Hide enchantments
  hideEnchantments: false
  # Hide unbreakable
  hideUnbreakable: false
  # Hide attributes
  hideAttributes: false
  # Hide usage
  hideUsage: false
  # Hide destroys
  hideDestroys: false
  # Hide placed on
  hidePlacedOn: false
  # Hide dye
  hideDye: false
  # Hide armor trim
  hideArmorTrim: false
  # Hide Potion effects
  # and banner tags
  hidePotionEffects: false
# The give first join features
giveFirstJoinFeatures:
  # Enable the feature
  giveFirstJoin: false
  # The amount to give
  giveFirstJoinAmount: 1
  # Slot between 0 and 8 includes
  giveFirstJoinSlot: 0
# The restrictions features
restrictions:
  # The item can't be
  # moved of the inventory
  locked-in-inventory: false
# The variables
# Variables are used to store data like kills / deaths ...
variables:
  var0:
    variableName: kills
    type: NUMBER
    default: 0.0
    # Is refreshable clean
    isRefreshableClean: false
    # Refresh tags
    refreshTagDoNotEdit: ''
# The activators / triggers
activators:
  activator0:
    # The name or display name
    name: '&eActivator'
    option: PLAYER_KILL_PLAYER
    # Usage modification
    usageModification: -1
    # Cancel the vanilla event
    cancelEvent: false
    # If another plugin cancels the event that
    # triggers the activator and you enabled this feature
    # the activator will not be activated
    noActivatorRunIfTheEventIsCancelled: false
    # Automatically update the item
    autoUpdateItem: false
    # The cooldown
    cooldownFeatures:
      # The cooldown
      cooldown: 0
      # The placeholders conditions to pause the cooldown
      pausePlaceholdersConditions: {}
    # The global cooldown
    # (For ALL players and entities)
    globalCooldownFeatures:
      # The cooldown
      cooldown: 0
    # To add cooldown
    # to another EI
    otherEICooldowns: {}
    # The required items
    requiredItems: {}
    # The required executable items
    requiredExecutableItems: {}
    # The required Magics
    # (from EcoSkills)
    requiredMagics: {}
    # The slots where the
    # activator will work
    detailedSlots:
    - -1
    commands:
    - SETITEMATTRIBUTE %slot% GENERIC_ATTACK_DAMAGE %var_kills%+1 HAND
    # Add player conditions to determine
    # when the 
    playerConditions: {}
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions:
      # The event will be cancelled
      # when the condition is not met
      ifNeedPlayerConfirmationCancel: false
    # The placeholders conditions
    placeholdersConditions:
      plchCdt0:
        type: PLAYER_NUMBER
        comparator: INFERIOR
        # The first part of the condition
        part1: '%var_kills%'
        # The second part of the condition
        part2: '15'
        # Cancel the event if the block is not valid?
        cancelEventIfNotValid: false
        # Message if the condition is not valid?
        messageIfNotValid: ''
        # The message to display if
        # the condition is not valid for the target
        messageIfNotValidForTarget: ''
        # Stop checking other conditions
        # if the condition is not valid
        stopCheckingOtherConditionsIfNotValid: true
    targetCommands: []
    #
    targetConditions: {}
    # Part to modifiy your variables
    variablesModification: {}
# Display conditions in the lore
displayConditions:
  # Add player conditions to determine
  # when the 
  playerConditions: {}
  #
  worldConditions: {}
  #
  itemConditions: {}
  # The placeholders conditions
  placeholdersConditions: {}
  # Enable or disable this feature
  enableFeature: false
# The attributes
attributes: {}
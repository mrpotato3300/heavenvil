# Comandos oficiales de heavenvil

mycommand:
  command: /mycm
  type: ALIAS
  alias: /mycmd gui
discord:
  command: /ds
  type: TEXT
  text:
  - '&f> &9Discord Oficial de Heavenvil:'
  - '&f> &7https://discord.gg/SCrkVJCqne'
  register: true
warplist:
  command: /warplist
  type: TEXT
  text:
  - '&f> Comando "Warp"'
  - '&f> &lLista de Warps actales:'
  - '&f> 1- world &7[Mundo Survival, Overworld'
  - '&f> 2- heaven/hell &7[Cielo o Infierno]'
  - '&f> 3- shop &7[Mercadona de Heavenvil]'
  - '&f> &cComando descontinuado, ahora la lista de Warps está en el menú del servidor'
  register: true
removetier:
  command: /removeclass
  type: RUN_CONSOLE
  runcmd:
  - '/scoreboard players set $player angel 0'
  - '/scoreboard players set $player demon 0'
  - '/lp user $player permission set angel.tier1 false'
  - '/lp user $player permission set angel.tier2 false'
  - '/lp user $player permission set angel.tier3 false'
  - '/lp user $player permission set angel.tier4 false'
  - '/lp user $player permission set angel.tier5 false'
  - '/lp user $player permission set demon.tier1 false'
  - '/lp user $player permission set demon.tier2 false'
  - '/lp user $player permission set demon.tier3 false'
  - '/lp user $player permission set demon.tier4 false'
  - '/lp user $player permission set demon.tier5 false'
  - '/lp user $player parent remove angel'
  - '/lp user $player parent remove demon'
  - '/heal $player'

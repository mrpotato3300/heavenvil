  type: RUN_COMMAND
  runcmd:
  - '/execute in minecraft:admin1 run minecraft:item replace entity @s[scores={emma=-3..1}] weapon from block
      0 -55 0 container.2'
team-create-system:
  command: /htcs
  type: RAW_TEXT
  text:
   - '&2&l --[ Crear un Team ]--'
   - ''
   - '&fPara crear un team es fácil, simplemente sigue los pasos a continuación.'
   - '&f&l1.&r Utiliza el Mouse para tocar el &a[ Crear ]'
   - '&f&l2.&a [ Crear ] &rTeam, Máx. 12 Caracteres; ejem de nombre: Loliconeros;/htc NOMBRE'
   - '&f&l3.&a [ Crear ] &rApodo, Máx. 4 Caracteres; ejem de apodo: LLCN;/htt APODO'
   - '&f&l4.&a [ Crear ] &rDescripción, que sea corta; ejem de desc.: Los Espantaviejas;/htd DESCRIPCIÓN'
   - '&7&l* &rCrear un Team tiene un coste de &a$1000'
   - '&7&l* &rCrear un apodo tiene un coste de &a$200'
  register: true
